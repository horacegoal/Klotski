<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/play.css">
    <title>Klotski</title>
  </head>
<body>
  <div class="container">
    <!-- <div class="playerList">
      <h3>Players</h3>
      <ol id="players"></ol>
    </div> -->
    <div class="game">
      <div class="traffic-light">
        <div id="red"></div>
        <div id="yellow"></div>
        <div id="green"></div>
      </div>
      <ol class="record" id="record1"><p class="record-title">RECORD</p></ol>
      <ol class="record" id="record2"><p class="record-title">RECORD</p></ol>
      <div class="player-names">
        <div class="player1" id="player1-name"></div>
        <span class="score"><span id="score1">0</span> : <span id="score2">0</span></span>
        <div class="player2" id="player2-name"></div>
      </div>
      <div class="game-area">
        <div class="player1boxes">
          <div class="box" id="box1"></div>
          <div class="box" id="box2"></div>
          <div class="box" id="box3"></div>
          <div class="box" id="box4"></div>
          <div class="box" id="box5"></div>
          <div class="box" id="box6"></div>
          <div class="box" id="box7"></div>
          <div class="box" id="box8"></div>
        </div>
        <img class="ready" id="ready" src="./../image/ready.png"></img>
      </div>

      <div class="game-area2">
        <div class="player2boxes">
          <div class="box" id="box1a"></div>
          <div class="box" id="box2a"></div>
          <div class="box" id="box3a"></div>
          <div class="box" id="box4a"></div>
          <div class="box" id="box5a"></div>
          <div class="box" id="box6a"></div>
          <div class="box" id="box7a"></div>
          <div class="box" id="box8a"></div>
        </div>
        <img class="ready" id="ready2" src="./../image/ready.png"></img>
      </div>
      <div class="countandtime1">
        <div class="count">
          <p>COUNT: <span id="count1">0</span></p>
        </div>
        <div class="time">
          <p>TIME: <span id="minute1">0</span>:<span id="second1">0</span></p>
        </div>
      </div>
      <div class="countandtime2">
        <div class="count">
          <p>COUNT: <span id="count2">0</span></p>
        </div>
        <div class="time">
          <p>TIME: <span id="minute2">0</span>:<span id="second2">0</span></p>
        </div>
      </div>

    </div>
    <button id="reset">RESET</button>

    <div class="chat__main">

        <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <input id="textbox" type="text">
        <button id="send">SEND</button>
      </div>
    </div>
  </div>

  <script type="text/template" id="message-template">
    <li >
      {{from}}  {{createAt}} : {{text}}
    </li>
  </script>
  <script type="text/javascript" src="socket.io/socket.io.js"></script>
  <script type="text/javascript" src="./js/libs/moment.js"></script>
  <script type="text/javascript" src="./js/libs/mustache.min.js"></script>
  <script type="text/javascript" src="./js/libs/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/libs/jquery-ui-1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="./js/libs/deparam.js"></script>
  <script type="text/javascript" src="./js/randomBox.js"></script>
  <script type="text/javascript" src="./js/utils/player1Win.js"></script>
  <script type="text/javascript" src="./js/utils/player2Win.js"></script>
  <script type="text/javascript" src="./js/player1Move.js"></script>
  <script type="text/javascript" src="./js/player2Move.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
